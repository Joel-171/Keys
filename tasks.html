 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Keys</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            padding: 20px;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.1);
        }
        footer nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        footer nav ul li a {
            text-decoration: none;
            color: inherit;
        }
        
        /* Tasks Page Specific Styles */
        body.tasks-body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
        }
        .tasks-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
        }
        .task-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .task-title {
            margin: 0;
            font-size: 18px;
        }
        .task-reward {
            background-color: #f8a400;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        .task-actions {
 display: flex;
            justify-content: flex-end;
        }
        .task-action-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
 transition: background-color 0.3s ease;
        }
        .task-action-btn:hover {
            background-color: #27ae60;
        }
        .task-action-btn.remove-task {
            background-color: #e74c3c;
        }
        .task-action-btn.remove-task:hover {
            background-color: #c0392b;
        }
        .admin-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
        }
        .admin-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .admin-button:hover {
            background-color: #2980b9;
        }
        #add-task-form {
            margin-top: 20px;
        }
        #add-task-form input,
        #add-task-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
        }
        #add-task-form textarea {
            height: 100px;
            resize: vertical;
        }
       
    </style>
 </head>
 <body class="tasks-body">
    <header>
        <h1>Tasks</h1>
    </header>
    <main class="tasks-container">
        <section id="active-tasks" class="task-section">
            <h2>Active Tasks</h2>
            <ul id="active-tasks-list" class="task-list">
                <!-- Task items will be dynamically inserted here -->
            </ul>
        </section>
        <section id="completed-tasks" class="task-section">
            <h2>Completed Tasks</h2>
            <ul id="completed-tasks-list" class="task-list">
                <!-- Completed task items will be dynamically inserted here -->
            </ul>
        </section>
        <!-- Admin-only section, visibility controlled by backend -->
        <section id="admin-controls" class="admin-section" style="display: none;">
            <h2>Admin Controls</h2>
            <button id="add-task-btn" class="admin-button">Add New Task</button>
            <div id="add-task-form" style="display: none;">
                <input type="text" id="task-title" placeholder="Task Title">
                <textarea id="task-description" placeholder="Task Description"></textarea>
<input type="number" id="task-reward" placeholder="Reward (in Keys)">
                <button id="submit-task-btn" class="admin-button">Submit Task</button>
 </div>
        </section>
    </main>
    <footer>
 <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="boost.html">Boost</a></li>
                <li><a href="invite.html">Invite</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="wallet.html">Wallet</a></li>
                <li><a href="stats.html">Stats</a></li>
            </ul>
 </nav>
    </footer>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
 </body>
 </html>
